name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: threa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun run test:unit
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/threa_test
          REDIS_URL: redis://localhost:6379

      - name: Run e2e tests
        run: bun run test:e2e
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/threa_test
          REDIS_URL: redis://localhost:6379
          # Skip search test in CI (requires Ollama)
          SKIP_OLLAMA_TESTS: true
