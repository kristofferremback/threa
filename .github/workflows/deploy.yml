# Deploy to AWS ECS on merge to main
#
# Required GitHub Secrets:
#   AWS_ACCESS_KEY_ID     - AWS access key with ECR/ECS permissions
#   AWS_SECRET_ACCESS_KEY - AWS secret key
#
# Required GitHub Variables (optional, have defaults):
#   AWS_REGION            - AWS region (default: eu-central-1)
#   ECR_REPOSITORY        - ECR repository name (default: threa)
#   ECS_CLUSTER           - ECS cluster name (default: threa)
#   ECS_SERVICE           - ECS service name (default: threa)

name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'eu-central-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'threa' }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER || 'threa' }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE || 'threa' }}

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        run: |
          # Force new deployment with the latest image
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE
          echo "Deployment complete!"

      - name: Get service info
        if: success()
        run: |
          echo "Deployment successful!"
          echo ""
          echo "Service status:"
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount}' \
            --output table
