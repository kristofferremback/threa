name: Browser E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"

jobs:
  browser-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: threa
          POSTGRES_PASSWORD: threa
          POSTGRES_DB: threa
        ports:
          - 5454:5432
        options: >-
          --health-cmd "pg_isready -U threa -d threa"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data
          # Wait for MinIO to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:9000/minio/health/live; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 1
          done
          # Create the test bucket using mc client
          docker exec minio mc alias set local http://localhost:9000 minioadmin minioadmin
          docker exec minio mc mb local/threa-browser-test
          echo "Created bucket: threa-browser-test"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(bun run --bun playwright --version)" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ steps.playwright-version.outputs.version }}-chromium

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bun run --bun playwright install chromium

      - name: Install Playwright system dependencies
        run: bun run --bun playwright install-deps chromium

      - name: Derive browser test database name
        run: |
          repo_name="$(basename "$GITHUB_WORKSPACE")"
          sanitized_repo_name="$(
            echo "$repo_name" \
              | tr '[:upper:]' '[:lower:]' \
              | sed -E 's/[^a-z0-9]/_/g; s/_+/_/g; s/^_+//; s/_+$//'
          )"
          db_name="${sanitized_repo_name:-threa}_browser_test"
          echo "PLAYWRIGHT_TEST_DB_NAME=$db_name" >> "$GITHUB_ENV"
          echo "Using browser test database: $db_name"

      - name: Create test database
        run: |
          exists="$(
            PGPASSWORD=threa psql -h localhost -p 5454 -U threa -d postgres -tAc \
              "SELECT 1 FROM pg_database WHERE datname='${PLAYWRIGHT_TEST_DB_NAME}'"
          )"
          if [ "$exists" != "1" ]; then
            PGPASSWORD=threa psql -h localhost -p 5454 -U threa -d postgres -c \
              "CREATE DATABASE ${PLAYWRIGHT_TEST_DB_NAME}"
          else
            echo "Database already exists: ${PLAYWRIGHT_TEST_DB_NAME}"
          fi

      - name: Run browser tests
        run: bun run test:browser
        env:
          CI: true
          PLAYWRIGHT_TEST_DB_NAME: ${{ env.PLAYWRIGHT_TEST_DB_NAME }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
