name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint frontend
        run: bun run --cwd apps/frontend lint

  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: threa
          POSTGRES_PASSWORD: threa
          POSTGRES_DB: threa
        ports:
          - 5454:5432
        options: >-
          --health-cmd "pg_isready -U threa -d threa"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create test database
        run: |
          PGPASSWORD=threa psql -h localhost -p 5454 -U threa -d postgres -c "CREATE DATABASE threa_test;"

      - name: Run backend tests
        run: bun run test
        env:
          TEST_DATABASE_URL: postgresql://threa:threa@localhost:5454/threa_test

      - name: Run frontend tests
        run: bun run --cwd apps/frontend test
