<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threa - Minimal Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-email {
      color: #888;
      font-size: 14px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    button.secondary {
      background: #333;
      color: #fff;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
    }

    .login-container h2 {
      margin-bottom: 16px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #0f0f0f;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .message {
      background: #222;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .message-email {
      color: #4a9eff;
      font-weight: 500;
      font-size: 14px;
    }

    .message-time {
      color: #666;
      font-size: 12px;
    }

    .message-text {
      color: #ddd;
      font-size: 14px;
    }

    .input-container {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4a9eff;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .status.connected {
      background: #1a3a1a;
      color: #4ade80;
    }

    .status.disconnected {
      background: #3a1a1a;
      color: #f87171;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login View -->
    <div id="loginView" class="login-container hidden">
      <h2>Welcome to Threa</h2>
      <p>A minimal chat application with WorkOS authentication</p>
      <button onclick="login()">Login with WorkOS</button>
    </div>

    <!-- Chat View -->
    <div id="chatView" class="hidden">
      <div class="header">
        <h1>Threa</h1>
        <div class="user-info">
          <span class="user-email" id="userEmail"></span>
          <button class="secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="status" id="wsStatus">
        <span id="statusText">Connecting...</span>
      </div>

      <div class="messages" id="messages"></div>

      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message..."
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let reconnectTimer = null;

    // Check if user is logged in
    function checkAuth() {
      const accessToken = localStorage.getItem('accessToken');
      const email = localStorage.getItem('email');

      if (accessToken && email) {
        document.getElementById('loginView').classList.add('hidden');
        document.getElementById('chatView').classList.remove('hidden');
        document.getElementById('userEmail').textContent = email;
        connectWebSocket();
      } else {
        document.getElementById('loginView').classList.remove('hidden');
        document.getElementById('chatView').classList.add('hidden');
      }
    }

    // Login
    function login() {
      window.location.href = '/auth/login';
    }

    // Logout
    async function logout() {
      const accessToken = localStorage.getItem('accessToken');

      try {
        await fetch('/auth/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
          },
        });
      } catch (error) {
        console.error('Logout error:', error);
      }

      localStorage.clear();
      if (ws) {
        ws.close();
      }
      checkAuth();
    }

    // Connect WebSocket
    function connectWebSocket() {
      const token = localStorage.getItem('accessToken');
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;

      // Pass token via Sec-WebSocket-Protocol header (more secure than query params)
      // Prefix with "access_token." to make it a valid WebSocket subprotocol
      ws = new WebSocket(wsUrl, `access_token.${token}`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        updateStatus('connected', 'Connected');
        clearTimeout(reconnectTimer);
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log('Received:', data);

        if (data.type === 'message') {
          addMessage(data.email, data.message, data.timestamp);
        }
      };

      ws.onclose = () => {
        console.log('WebSocket disconnected');
        updateStatus('disconnected', 'Disconnected - Reconnecting...');

        // Attempt to reconnect after 3 seconds
        reconnectTimer = setTimeout(() => {
          connectWebSocket();
        }, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        updateStatus('disconnected', 'Connection error');
      };
    }

    // Update connection status
    function updateStatus(status, text) {
      const statusEl = document.getElementById('wsStatus');
      const statusText = document.getElementById('statusText');

      statusEl.className = `status ${status}`;
      statusText.textContent = text;
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (message && ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ message }));
        input.value = '';
      }
    }

    // Handle Enter key
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    // Add message to UI
    function addMessage(email, text, timestamp) {
      const messagesEl = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = 'message';

      const time = new Date(timestamp).toLocaleTimeString();

      messageEl.innerHTML = `
        <div class="message-header">
          <span class="message-email">${email}</span>
          <span class="message-time">${time}</span>
        </div>
        <div class="message-text">${escapeHtml(text)}</div>
      `;

      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-refresh token
    async function refreshToken() {
      const refreshToken = localStorage.getItem('refreshToken');

      if (!refreshToken) {
        return;
      }

      try {
        const response = await fetch('/auth/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ refreshToken }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('accessToken', data.accessToken);
          console.log('Token refreshed');
        } else {
          // Refresh failed, logout
          logout();
        }
      } catch (error) {
        console.error('Token refresh error:', error);
      }
    }

    // Refresh token every 10 minutes
    setInterval(refreshToken, 10 * 60 * 1000);

    // Initialize
    checkAuth();
  </script>
</body>
</html>
