<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threa</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Threa — AI-Powered Knowledge Chat" />
    <meta
      name="description"
      content="Where critical information comes to thrive. AI-powered knowledge management that grows with you."
    />
    <meta name="theme-color" content="#C8A055" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#8B7332" media="(prefers-color-scheme: light)" />

    <!-- Favicons: Dark mode (gold on dark) -->
    <link rel="icon" type="image/svg+xml" href="/threa-favicon.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="48x48" href="/threa-favicon-48.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/threa-favicon-32.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="16x16" href="/threa-favicon-16.png" media="(prefers-color-scheme: dark)" />

    <!-- Favicons: Light mode (dark gold on light) -->
    <link rel="icon" type="image/svg+xml" href="/threa-favicon-light.svg" media="(prefers-color-scheme: light)" />

    <!-- Fallback favicon (ICO for legacy browsers) -->
    <link rel="icon" type="image/x-icon" href="/threa-favicon.ico" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/threa-logo-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/threa-logo-192.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/threa-logo-128.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://threa.app/" />
    <meta property="og:title" content="Threa — AI-Powered Knowledge Chat" />
    <meta
      property="og:description"
      content="Where critical information comes to thrive. AI-powered knowledge management that grows with you."
    />
    <meta property="og:image" content="https://threa.app/threa-logo-512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="Threa" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://threa.app/" />
    <meta name="twitter:title" content="Threa — AI-Powered Knowledge Chat" />
    <meta
      name="twitter:description"
      content="Where critical information comes to thrive. AI-powered knowledge management that grows with you."
    />
    <meta name="twitter:image" content="https://threa.app/threa-logo-512.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      ;(function () {
        var root = document.documentElement
        var prefs
        try {
          prefs = JSON.parse(localStorage.getItem("threa-appearance")) || {}
        } catch (e) {
          prefs = {}
        }

        // Theme (with system preference fallback)
        var theme = prefs.theme
        var prefersDark =
          theme === "dark" || (theme !== "light" && window.matchMedia("(prefers-color-scheme: dark)").matches)
        if (prefersDark) root.classList.add("dark")

        // Accessibility
        if (prefs.fontSize) root.dataset.fontSize = prefs.fontSize
        if (prefs.fontFamily) root.dataset.fontFamily = prefs.fontFamily
        if (prefs.reducedMotion) root.classList.add("reduced-motion")
        if (prefs.highContrast) root.classList.add("high-contrast")

        // Message display
        if (prefs.messageDisplay) root.dataset.messageDisplay = prefs.messageDisplay
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
