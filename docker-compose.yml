services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5454:5432"
    environment:
      POSTGRES_USER: threa
      POSTGRES_PASSWORD: threa
      POSTGRES_DB: threa
    command: >
      postgres
      -c max_connections=300
      -c idle_session_timeout=60000
      -c tcp_keepalives_idle=30
      -c tcp_keepalives_interval=10
      -c tcp_keepalives_count=3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threa -d threa"]
      interval: 2s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    ports:
      - "9099:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
