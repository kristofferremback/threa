services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: threa-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: threa
      POSTGRES_PASSWORD: threa
      POSTGRES_DB: threa
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: threa-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
