services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5454:5432"
    environment:
      POSTGRES_USER: threa
      POSTGRES_PASSWORD: threa
      POSTGRES_DB: threa
    command: >
      postgres
      -c max_connections=300
      -c idle_session_timeout=60000
      -c tcp_keepalives_idle=30
      -c tcp_keepalives_interval=10
      -c tcp_keepalives_count=3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threa -d threa"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
