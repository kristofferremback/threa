services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5454:5432"
    environment:
      POSTGRES_USER: threa
      POSTGRES_PASSWORD: threa
      POSTGRES_DB: threa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threa -d threa"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
